<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>成績判斷</title>
<body>

<h1>JavaScript Functions</h1>

<p>成績判斷</p>

<input type="number" id="score">
<button onclick="ispass()">輸入成績</button>
<h1 id="output"></h1>

<script>
function ispass(){
	var x = parseInt(document.getElementById("score").value);
	if(x>=60){
		document.getElementById("output").innerHTML="及格";
	}else{
		document.getElementById("output").innerHTML="不及格";
	}
}

</script>

</body>
</html>
